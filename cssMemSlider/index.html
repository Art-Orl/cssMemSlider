<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cssMemslider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider middle">
      <input type="radio" name="bin" id="bin1" checked />
      <input type="radio" name="bin" id="bin2" />
      <input type="radio" name="bin" id="bin3" />
      <input type="radio" name="bin" id="bin4" />
      <div class="slidesBlock">
        <div class="slide slide1">
          <img src="./assets/1.jpg" alt="picture" />
        </div>
        <div class="slide slide2">
          <img src="./assets/2.jpg" alt="picture" />
        </div>
        <div class="slide slide3">
          <img src="./assets/3.jpg" alt="picture" />
        </div>
        <div class="slide slide4">
          <img src="./assets/4.jpg" alt="picture" />
        </div>
      </div>
      <div class="desc">
        <div class="navigation">
          <label for="bin1" id="dot1" class="dot"><div class="circle circle1"></div></label>
          <label for="bin2" id="dot2" class="dot"><div class="circle circle2"></div></label>
          <label for="bin3" id="dot3" class="dot"><div class="circle circle3"></div></label>
          <label for="bin4" id="dot4" class="dot"><div class="circle circle4"></div></label>
        </div>
        <div class="textBlock">
          <div class="textContainer">
            <div class="text text1">Mister Bin drinking cocktail</div>
            <div class="text text2">It's a real gun?</div>
            <div class="text text3">Something like this</div>
            <div class="text text4">Very beautiful</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
